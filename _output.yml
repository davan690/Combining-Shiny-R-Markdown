bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Combining shiny and Rmarkdown templates for projects</a></li>
      after: |
        <li><a href="https://github.com/davan690/Combining-Shiny-R-Markdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/davan690/Combining-Shiny-R-Markdown/docs/%s
